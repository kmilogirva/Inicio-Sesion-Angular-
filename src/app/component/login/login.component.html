<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 400px;">
        <h3 class="text-center p-2 mb-3 bg-light">Iniciar Sesión</h3>
        <form [formGroup]="loginForm" (ngSubmit)="loginSubmited()">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" formControlName="email">
            </div>
            <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.touched || Email.dirty)">
                Correo Electrónico es requerido
            </div>

            <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.touched || Email.dirty)">
                El formato del correo no es valido
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Iniciar Sesión</button>
        </form>
        <div class="text-center mt-3">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="text-center mt-2">
            <a [routerLink]="['/register']">¿No tienes una cuenta? Regístrate</a>
        </div>
    </div>
</div>
